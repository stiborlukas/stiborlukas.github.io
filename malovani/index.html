<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19l7-7 3 3-7 7-3-3z"/>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
            <path d="M2 2l7.586 7.586"/>
            <circle cx="11" cy="11" r="2"/>
        </svg>
        <span class="title">malovani</span>
    </div>

    <!-- Ribbon -->
    <div class="ribbon" id="mainRibbon">
        <!-- Hamburger menu for mobile -->
        <button id="menuToggle" class="menu-toggle">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Collapsible tools container -->
        <div class="collapsible-tools" id="collapsibleTools">
            <!-- Tools Group -->
            <div class="tool-group">
                <button class="tool-btn active" id="pencilTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                        <path d="M2 2l7.586 7.586"/>
                        <circle cx="11" cy="11" r="2"/>
                    </svg>
                    Pencil
                </button>
                <button class="tool-btn" id="eraserTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 20H7L2 15l5-5 8 8 5-5z"/>
                        <path d="M9 9l6 6"/>
                    </svg>
                    Eraser
                </button>
                <button class="tool-btn" id="bucketTool">
                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
                        <path d="M19 7c0-1.1-.9-2-2-2h-3V3c0-.55-.45-1-1-1H8c-.55 0-1 .45-1 1v2H4c-1.1 0-2 .9-2 2v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1V7z"/>
                        <path d="M5 10v8c0 1.1.9 2 2 2h7c1.1 0 2-.9 2-2v-8H5z"/>
                        <path d="M8 12h1v6H8v-6zm3 0h1v6h-1v-6z"/>
                    </svg>
                    Fill
                </button>
                <button class="tool-btn" id="rectTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Rect
                </button>
                <button class="tool-btn" id="circleTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Circle
                </button>
                <button class="tool-btn" id="lineTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Line
                </button>
                <button class="tool-btn" id="eyedropperTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 5l-7 7-4 4 4 4 4-4 7-7L15 5z"></path>
                        <path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L12 15l-3-3 10.5-10.5z"></path>
                    </svg>
                    Eyedropper
                </button>
                <button class="tool-btn" id="imageTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Image
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display:none;">

                <button class="tool-btn" id="textTool">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 12h4"></path>
                        <path d="M12 2v20"></path>
                        <path d="M6 10v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-4"></path>
                    </svg>
                    Text
                </button>
            </div>

            <!-- Options Group for Shapes -->
            <div class="tool-group">
                <div class="size-section">
                    <span class="size-label">Shape Options</span>
                    <input type="checkbox" id="fillShapeToggle"> <label for="fillShapeToggle">Fill Shape</label>
                </div>
            </div>

            <!-- Text Input for Text Tool -->
            <div class="tool-group">
                <input type="text" id="textInput" placeholder="Enter text..." style="display:none; padding: 4px; border: 1px solid #ccc; border-radius: 2px;">
            </div>

            <!-- Brush Tip Options -->
            <div class="tool-group">
                <div class="size-section">
                    <span class="size-label">Brush Tip</span>
                    <input type="radio" id="brushRound" name="brushTip" value="round" checked> <label for="brushRound">Round</label>
                    <input type="radio" id="brushSquare" name="brushTip" value="butt"> <label for="brushSquare">Square</label>
                </div>
            </div>

            <!-- Colors Group -->
            <div class="tool-group">
                <div class="color-section">
                    <div class="color-palette" id="colorPalette">
                        <!-- Colors will be generated by JavaScript -->
                    </div>
                    <input type="color" id="customColor" class="custom-color" value="#FF69B4">
                </div>
            </div>

            <!-- Size Group -->
            <div class="tool-group">
                <div class="size-section">
                    <span class="size-label">Size</span>
                    <input type="range" id="brushSize" class="size-slider" min="1" max="50" value="4">
                    <span id="brushSizeValue" class="size-display">4</span>
                </div>
            </div>

            <!-- Opacity Control -->
            <div class="tool-group">
                <div class="size-section">
                    <span class="size-label">Opacity</span>
                    <input type="range" id="opacitySlider" class="size-slider" min="0" max="100" value="100">
                    <span id="opacityValue" class="size-display">100%</span>
                </div>
            </div>

            <!-- Filters Group -->
            <div class="tool-group">
                <button class="action-btn" id="grayscaleFilterBtn">Grayscale</button>
                <button class="action-btn" id="invertFilterBtn">Invert Colors</button>
                <button class="action-btn" id="flipHorizontalBtn">Flip Horizontal</button>
                <button class="action-btn" id="flipVerticalBtn">Flip Vertical</button>
            </div>

            <!-- Actions Group -->
            <div class="tool-group">
                <button class="action-btn" id="undoBtn" disabled>Undo</button>
                <button class="action-btn" id="redoBtn" disabled>Redo</button>
                <button class="action-btn" id="clearBtn">Clear all</button>
                <button class="action-btn" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <span id="statusText">Ready</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
